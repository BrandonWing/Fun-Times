<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100">
        <rect x=10 y=10 width="70" height="50" stroke="red" stroke-width="5" fill="blue" />
    </svg>
    <svg width="80" height="100">
        <rect x=10 y=10 width=50 height=50 
        style="fill:blue;stroke:pink;stroke-width: 5;fill-opacity: 0.1;stroke-opacity: 0.9;"/>                                
    </svg>
    <svg height="100" width="80">
        <rect x=10 y=10 height=50 width=50 
        style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
    </svg>
    <svg height="100" width="80">
        <rect x=10 y=10 height=50 width=50 rx=10 ry=10
        style="fill:coral; stroke:darkgoldenrod; stroke-width:5;"/>
    </svg>
</body>
