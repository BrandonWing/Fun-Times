    <link rel="stylesheet" href="ochako.css">
    <title>Uraraka</title>
</head>
<body>
    <div id="container">
        <svg height=450 width=250 id="rectangle">
            <rect height="450" width=250 style="fill:lightpink;"></rect>
        </svg>
        <div class="wrapper" id="wrapperone">
            <img src="pinkUraraka.png" id="backImage">
        </div>
        <div class="wrapper" id="wrappertwo">
            <img src="uraraka.png" id="frontImage">
        </div>
        <div class="alertBox" id="firstBox">
            <div class="top">
                <img src="warning-triangle.png" class="warningTriangle">
                <div class="x">
                    x
                </div>
            </div>
            <div class="innerBox">
                [U R A V I T Y]
            </div>
            <div class="okButton">
                ok
            </div>
        </div>
        <div class="alertBox" id="secondBox">
            <div class="top">
                <img src="warning-triangle.png" class="warningTriangle">
                <div class="x">
                    x
                </div>
            </div>
            <div class="innerBox">
                    [U R A V I T Y]
            </div>
            <div class="okButton">
                ok
            </div>
        </div>
    </div>

</body>
